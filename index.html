<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Area</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h1 class="tittle-welcome">Welcome Back!</h1>
                <p class="description-primary">Insert the required informations.</p>
                <p class="description-primary">Come in to this team!</p>
                <input type="submit" value="Sing Up">
            </div> <!-- finish first column box -->
            <div class="second-column">
                <h1 class="tittle">Sing In</h1>
                <p class="description">Insert the required informations,</p>
                <p class="description">to acess your account!</p>
                <form class="form">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Sing In">
                    <a href="#">Forgot Password?</a>
                </form>
            </div> <!-- finish second column box -->
        </div> <!-- finish first content box -->

        <div class="content second-content">
            <div class="first-column">
                <h1 class="tittle">Sing Up</h1>
                <p class="description">Insert the required informations.</p>
                <p class="description">Come in to this team!</p>
                <form class="form">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="email" placeholder="E-mail">
                    <input type="number" placeholder="DDD">
                    <input type="number" placeholder="WhatsApp">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <input type="submit" value="Sing Up">
                </form>
            </div> <!-- finish first column box -->
            <div class="second-column">
                <h1 class="tittle">Sing In</h1>
                <p class="description-primary">Insert the required informations,</p>
                <p class="description-primary">to acess your account!</p>
                <input type="submit" value="Sing In">
            </div> <!-- finish second column box -->
        </div> <!-- finish second content box -->
    </div> <!-- finish container box -->
</body>
</html>
